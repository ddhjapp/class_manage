<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link href="../../assets/mui/css/mui.min.css" rel="stylesheet" />
		<!--App自定义的css-->
		<style>
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			.mui-plus.mui-android header.mui-bar{
				display: none;
			}
			.mui-plus.mui-android .mui-bar-nav~.mui-content{
				padding: 0;
			}
		</style>
		<script src="../../assets/mui/js/mui.min.js"></script>
		<script src="../../assets/jquery/1.12.2/jquery-1.12.2.js"></script>
		<script src="../../assets/purl.js" type="text/javascript" charset="utf-8"></script> 
		<script>
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			
			$(function() {
				var userInfo = JSON.parse(localStorage.getItem(session_.user_info)); 
				var url_ = purl.url0006; 
				
				var data = {code:userInfo.data.code};
				var res = sendAjax('post' , url_ , data);
				var obj = JSON.parse(res);
				if(obj.status){
					if(obj.list != null && obj.list.length > 0) {
						var arr = obj.list;
						var html = '';
						for( var i = 0 ; i < arr.length ; i ++){
							html += '<li class="mui-table-view-cell mui-media"><a class="mui-navigate-right teacher-class">';
							html += '<input type="hidden" value="' + arr[i].code + '">'
							html += '<img class="mui-media-object mui-pull-left" src="http://image.sycdn.ichsy.com/cfiles/staticfiles/upload/275c7/6dbdfb5df5c44601a348cd54cff2c14f.jpg">';  
							html += '<div class="mui-media-body">' + arr[i].lessonName + '<p class="mui-ellipsis">' + arr[i].length +' 分钟</p></div></a></li>'
						}
						$("#slist").append(html); 
					} else {
//						console.log('no class');
						mui.toast( '您暂时没有排课!');
//						mui.alert('欢迎使用Hello MUI', 'Hello MUI', function() {
////							
//						});
						mui.openWindow({
								url: '../../index.html',   // 返回登陆页
							    id:'123'
						});
					}
				}
				
				var arr = document.getElementsByClassName("teacher-class");
				if(arr.length != 0){
					for( var i = 0 ; i < arr.length ; i ++){
						arr[i].addEventListener('tap' , function(e) { 
							var userInfo = JSON.parse(localStorage.getItem(session_.user_info));
							var lcode = e.currentTarget.children[0].value;
							var value = userInfo.data.code + '@' + lcode;
							localStorage.setItem(session_.qr_code , value);   // tcode@lcode  
							mui.openWindow({  // 教师给选题出课堂测试卷子
								url: 'question_list.html', 
							    id:'w_question_list' 
						  	});
						})
					}
				}
			});
		</script>		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的课程列表</h1>
		</header>
		<div class="mui-content">
			<div class="title">
				<!--高等数学(下) -->
			</div>
			<ul id ="slist" class="mui-table-view mui-table-view-chevron"> 
			</ul>
			
		</div>

	</body>
</html>
