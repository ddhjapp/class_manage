<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link href="../../assets/mui/css/mui.min.css" rel="stylesheet" />
		<!--App自定义的css-->
		<style>
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			.mui-plus.mui-android header.mui-bar{
				display: none;
			}
			.mui-plus.mui-android .mui-bar-nav~.mui-content{
				padding: 0;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的课程列表</h1>
		</header>
		<div class="mui-content">
			<div class="title">
				<!--高等数学(下) -->
			</div>
			<ul id ="slist" class="mui-table-view mui-table-view-chevron"> 
			</ul>
			
		</div>

	</body>
	<script src="../../assets/mui/js/mui.min.js"></script>
	<script src="../../assets/jquery/1.12.2/jquery-1.12.2.js"></script>
	<script src="../../assets/purl.js" type="text/javascript" charset="utf-8"></script> 
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		$(function(){
//			var self = plus.webview.currentWebview();
//			var name = self.name;
//			var version = self.version;

			var userInfo = JSON.parse(sessionStorage.getItem(session_.user_info)); 
			var url_ = purl.url0006; 
			
			var data = {code:userInfo.data.code};
			var res = sendAjax('post' , url_ , data);
			var obj = JSON.parse(res);
			if(obj.status && obj.list.length > 0){
				var arr = obj.list;
				var html = '';
				for( var i = 0 ; i < arr.length ; i ++){
					html += '<li class="mui-table-view-cell mui-media"><a class="mui-navigate-right teacher-class">';
					html += '<input type="hidden" value="' + arr[i].code + '">'
					html += '<img class="mui-media-object mui-pull-left" src="http://image.sycdn.ichsy.com/cfiles/staticfiles/upload/275c7/6dbdfb5df5c44601a348cd54cff2c14f.jpg">';  
					html += '<div class="mui-media-body">' + arr[i].lessonName + '<p class="mui-ellipsis">' + arr[i].length +' 分钟</p></div></a></li>'
				}
				$("#slist").append(html); 
			}
			
			var arr = document.getElementsByClassName("teacher-class");
			if(arr.length != 0){
				for( var i = 0 ; i < arr.length ; i ++){
					arr[i].addEventListener('tap' , function(e , a) { 
						var userInfo = JSON.parse(sessionStorage.getItem(session_.user_info));
						var value = userInfo.data.code + '@' + '';
						sessionStorage.setItem(session_.qr_code , "T1489071763988@l1");   // tcode@lcode  
						mui.openWindow({  // 教师开课
							url: '../../htm/teacher/index.html', 
						    id:'t-index'
					  	});
					})
				}
			}
			
			
		});
		
 
		
	</script>
</html>
