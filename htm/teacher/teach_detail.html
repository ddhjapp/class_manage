<!DOCTYPE html>
<html>

	<head>
		<base href="../../" />
		<meta charset="utf-8">
		<title>学生学习情况</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="assets/mui/css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" href="assets/mui/css/app.css">
	</head>

	<body>

		<style>
			.mui-control-content {
				background-color: white;
				min-height: 215px;
			}
			
			.mui-control-content .mui-loading {
				margin-top: 50px;
			}
		</style>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">学习情况</h1>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item" href="#sign">
						课程签到
					</a>
					<a class="mui-control-item" href="#aq">
						课程答题
					</a>
				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>
				<div class="mui-slider-group">
					<div id="sign" class="mui-slider-item mui-control-content mui-active">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-loading">
									<div class="mui-spinner">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="aq" class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-loading">
									<div class="mui-spinner">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<script src="assets/mui/js/mui.min.js"></script>
		<script src="assets/jquery/1.12.2/jquery-1.12.2.min.js"></script>
		<script src="assets/commons/js/user/teacher/teach.detail.js"></script>
		<script>
			mui.init({
				swipeBack: false
			});
			$(document).ready(function() {
				var sign = $("#sign");
				Teach.initLessons(sign);
			});
			(function($) {
				$('.mui-scroll-wrapper').scroll({
					indicators: true //是否显示滚动条
				});
				var sign = document.getElementById('sign');
				var aq = document.getElementById('aq');
				document.getElementById('slider').addEventListener('slide', function(e) {
					if(e.detail.slideNumber == 0) {
						if(sign.querySelector('.mui-loading')) {
							setTimeout(function() {
								Teach.initLessons(sign);
							}, 500);
						}
					} else if(e.detail.slideNumber == 1) {
						if(aq.querySelector('.mui-loading')) {
							setTimeout(function() {
								Teach.initAQs(aq);
							}, 500);
						}
					}
				});
				var sliderSegmentedControl = document.getElementById('sliderSegmentedControl');
				$('.mui-input-group').on('change', 'input', function() {
					if(this.checked) {
						sliderSegmentedControl.className = 'mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-' + this.value;
						//force repaint
						sliderProgressBar.setAttribute('style', sliderProgressBar.getAttribute('style'));
					}
				});
			})(mui);
		</script>

	</body>

</html>
