<!doctype html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../assets/mui/css/mui.css" rel="stylesheet" />
		<link href="../../assets/mui/css/login/style.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../assets/mui/css/mui.picker.css"/> 
		<link rel="stylesheet" type="text/css" href="../../assets/mui/css/mui.poppicker.css"/> 
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		
		<div class="mui-content">
			<form id="reg-form" class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='username' name="username" type="text" class="mui-input-clear mui-input" placeholder="手机号/学号/职工号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' name="password" type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password_confirm' name="confirm" type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>
				
				<div class="mui-input-row">
					<label>邮箱</label>
					<input name="email"  type="text" class="mui-input-clear mui-input" placeholder="请输入邮箱">
				</div>
				<div class="mui-input-row">
					<label>姓名</label>
					<input name="realName" type="text" class="mui-input-clear mui-input" placeholder="请输入真实姓名">
				</div>
				
				<div class="mui-input-row">
					<label>学院</label>
					<select placeholder="请选择所在学院">
						
						<option value="item-1">建筑工程学院</option>
						<option value="item-2">计算机学院</option>
						<option value="item-3">人文社科学院</option>
						<option value="item-4">外国语学院</option>
						<option value="item-5">理学院</option>
						<option value="item-6">经济管理学院</option> 
					</select>
				</div>
				<div class="mui-input-row">
					<label>院系</label> 
					<select >
						<option value="">请选择所在院系</option>
						<option value="item-1">土木工程系</option>
						<option value="item-2">给水排水系</option>
						<option value="item-3">现代建筑系</option>
						<option value="item-4">水利工程系</option>
					</select>
				</div>
				
				<div class="mui-input-row mui-radio mui-left">
					<label style="width: 40%;">男</label> 
					<input style="padding-top: 2px; padding-bottom:11px;" name="sex" type="radio" value="0" checked>
					<label style="width: 40%;">女</label> 
					<input style="margin-left: 42%;padding-top: 2px; padding-bottom:11px;" name="sex" type="radio" value="1" >
				</div> 
				
				<div class="mui-input-row mui-radio mui-left">
					<label style="width: 40%;">教师注册</label> 
					<input style="padding-top: 2px; padding-bottom:11px;" name="type" type="radio" value="T0001" >
				</div> 
				<div class="mui-input-row mui-radio mui-left">
					<label style="width: 40%;">学生注册</label> 
					<input style="padding-top: 2px; padding-bottom:11px;" name="type" type="radio" value="S0002" checked>
				</div> 
				<!-- TODO 暂时这些注册内容，等待具体需求然后添加 -->				
				
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary" onclick="userRegiste()">注册</button>
			</div>
			<div class="mui-content-padded">
				<p>注册真实可用，注册成功后的用户可用于登录，但是示例程序并未和服务端交互，用户相关数据仅存储于本地。</p>
			</div>
		</div>
		
		
		<script src="../../assets/mui/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../assets/jquery/1.12.2/jquery-1.12.2.js" type="text/javascript" charset="utf-8"></script>  
		<script src="../../assets/purl.js" type="text/javascript" charset="utf-8"></script>
		<script>
			function userRegiste(){
				var data_ = $("#reg-form").serializeArray();
				var url_ = purl.url0005;
				var res = sendAjax('post' , url_ , data_);
				var obj = JSON.parse(res); 
				if(obj.status){
					localStorage.setItem(session_.user_info , res);
					var sessionUser = localStorage.getItem(session_.user_info);
					mui.toast('注册成功');
					mui.openWindow({
							url: '../../index.html',   // 进入互动主页
						    id:'w_app_home' 
					});
				}else{ // 用户名或密码错误 
					mui.alert( obj.msg , '系统消息', function() {});
				}
			} 
		</script>
	</body>

</html>
